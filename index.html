<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Exo+2&family=Poppins&family=Raleway&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <div class="header">

        <a href="#" class="logo">
        <i class="fa fa-bed" aria-hidden="true"></i>Logo
        </a>
        <a href="#Rooms">Rooms</a>
        <a href="#About">About</a>
        <a href="#Contact">Contact</a>
        
    </div>
    <section class="section1">
        <img src="./hotel.jpg" alt="hotel">

        <div class="table">
            <div class="table-header">
                <i class="fa fa-bed" aria-hidden="true"></i><h1>Hotel Name</h1>
            </div>

            <div class="table-body">

                <div class="box">
                    <label>
                        <i class="fa fa-calendar-o" aria-hidden="true"></i>Check In
                    </label>
                    <input class="checkin" type="text" placeholder="DD MM YYYY" name="CheckIn" required>
                </div>


                <div class="box2">
                    <label>
                        <i class="fa fa-calendar-o" aria-hidden="true"></i>Check Out
                    </label>
                    <input class="checkout" type="text" placeholder="DD MM YYYY" name="CheckOut" required>
                </div>

                <div class="box3">
                    <label>
                        <i class="fa fa-male" aria-hidden="true"></i>Adults
                    </label>
                    <input class="checkout" type="number" name="1" required>
                </div>

                <div class="box4">
                    <label>
                        <i class="fa fa-child" aria-hidden="true"></i>Children
                    </label>
                    <input class="checkout" type="number" name="1" required>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
