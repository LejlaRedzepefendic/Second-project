<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Exo+2&family=Poppins&family=Raleway&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <div class="header">

        <a href="#" class="logo">
        <i class="fa fa-bed" aria-hidden="true"></i>Logo
        </a>
        <a href="#Rooms">Rooms</a>
        <a href="#About">About</a>
        <a href="#Contact">Contact</a>
        
    </div>
    <section class="section1">
        <img src="./hotel.jpg" alt="hotel">

        <div class="table">
            <div class="table-header">
                <i class="fa fa-bed" aria-hidden="true"></i><h1>Hotel Name</h1>
            </div>

            <div class="table-body">

                <div class="box">
                    <label>
                        <i class="fa fa-calendar-o" aria-hidden="true"></i>Check In
                    </label>
                    <input class="checkin" type="text" placeholder="DD MM YYYY" name="CheckIn" required>
                </div>


                <div class="box2">
                    <label>
                        <i class="fa fa-calendar-o" aria-hidden="true"></i>Check Out
                    </label>
                    <input class="checkout" type="text" placeholder="DD MM YYYY" name="CheckOut" required>
                </div>
            </div>
                <div class="table-body2">

                    <div class="box3">
                        <label>
                            <i class="fa fa-male" aria-hidden="true"></i>Adults
                        </label>
                        <input class="adults" type="number" name="1" min="1" required>
                    </div>

                    <div class="box4">
                        <label>
                            <i class="fa fa-child" aria-hidden="true"></i>Children
                        </label>
                        <input class="children" type="number" name="1" min="1" required>
                    </div>

                    <div class="search1">
                        <button class="search" type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>Search availability
                        </button>
                    </div>

                </div>
        </div>
    </section>

    <section class="section2">
        <div class="main1" id="Rooms">
            <h4>Rooms</h4> <br>
            <p>Make yourself at home is our slogan. We offer the best 
                beds in industry. Sleep well and rest well.
            </p> <br> <br>
        </div>


        <div class="main2">
            <div class="one">
                <label>
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>Check In
                </label> <br>
                <input class="checkin2" type="text" placeholder="DD MM YYYY" name="CheckIn" required>
            </div>

            <div class="two">
                <label>
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>Check Out
                </label> <br>
                <input class="checkout2" type="text" placeholder="DD MM YYYY" name="CheckOut" required>
            </div>

            <div class="three">
                <label>
                    <i class="fa fa-male" aria-hidden="true"></i>Adults
                </label> <br>
                <input class="adults2" type="number" name="1" min="1" required>
            </div>

            <div class="four">
                <label>
                    <i class="fa fa-child" aria-hidden="true"></i>Children
                </label> <br>
                <input class="children2" type="number" name="1" min="1" required>
            </div>

            <div class="img1">
                <img src="./room_double.jpg" alt="soba1">
                <h1>Double room</h1>
                <p1>From $149</p1> <br>
                <p2>Queen-size bed</p2> <br>
                <p3>25m<sup>2</sup></p3> <br>
                <i class="fa fa-bath" aria-hidden="true"></i>
                <i class="fa fa-phone" aria-hidden="true"></i>
                <i class="fa fa-wifi" aria-hidden="true"></i>
                <i class="fa fa-television" aria-hidden="true"></i>
            </div>
        </div>

    </section>
</body>
</html>
